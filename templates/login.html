<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI Video Dubbing</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --container-bg: #f5f5f5;
      --input-bg: #ffffff;
      --border-color: #cccccc;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f1f1f1;
      --container-bg: #2a2a2a;
      --input-bg: #1f1f1f;
      --border-color: #444;
      --button-bg: #ffffff;
      --button-text: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: var(--container-bg);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2em;
    }

    nav .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      background-color: var(--container-bg);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 400px;
      margin: 60px auto 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
      text-align: center;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1em;
    }

    .input-group .icon,
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1em;
      color: var(--text-color);
    }

    .input-group .icon {
      left: 10px;
    }

    .input-group .toggle-password {
      right: 10px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-bg);
      font-weight: bold;
      border-radius: 6px;
      cursor: not-allowed;
      transition: all 0.3s ease;
      opacity: 0.5;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    button.enabled:hover {
      opacity: 0.9;
    }

    .register-link {
      margin-top: 20px;
      font-size: 0.9em;
      text-align: center;
    }

    .register-link a {
      color: var(--text-color);
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      color: var(--text-color);
      font-size: 0.8em;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #666;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.95em;
    }
    footer {
      margin-top: auto;
      color: var(--text-color);
      font-size: 0.8em;
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <nav>
    <div style="display: flex; align-items: center; gap: 20px;">
      <div class="logo">AI Video Dubbing</div>
    </div>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to manage your dubbing projects</p>

    <!-- Error message (visible only if backend sends 'error') -->
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="input-group">
        <span class="icon">üë§</span>
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
      </div>

      <div class="input-group">
        <span class="icon">üîí</span>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button id="loginBtn" type="submit" disabled>Login</button>
    </form>

    <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Final Year Students, HKBK College of Engineering. All rights reserved.</p>
  </footer>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('loginBtn');

    usernameInput.addEventListener('input', function () {
      if (this.value.trim() !== '') {
        loginBtn.disabled = false;
        loginBtn.classList.add('enabled');
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('enabled');
      }
    });

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      document.getElementById("themeSwitcher").checked = true;
    }

    document.getElementById("themeSwitcher").addEventListener("change", function () {
      if (this.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>

</html>
